<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Github User Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <header>
            <h1>GitHub User Finder</h1>
            <p>Search for any GitHub user to see their profile and repositories</p>
        </header>

        <div class="search-container">
            <input type="text" placeholder="Enter a GitHub username..." autocomplete="off" id="search">
            <button id="search-btn">Search</button>
        </div>

        <div class="profile-container">
            <div class="profile-info">
                <div class="profile-img">
                    <img src="" alt="profile-img-link">
                </div>

                <div class="profile-detailed">
                    <h2>Burak</h2>
                    <p>@burakorkmez</p>
                    <p>formerly As a Programmer</p>
                    <div class="location-joined">
                        <p>Not specified</p>
                        <p>Joined Dec 1, 2020</p>
                    </div>
                    <button id="view-profile">View Profile</button>
                </div>
            </div>

            <div class="profile-stats">
                <div class="stat">2075 followers</div>
                <div class="stat">0 following</div>
                <div class="stat">40 repositories</div>
            </div>

            
            
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
